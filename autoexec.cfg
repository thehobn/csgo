sensitivity "1.300000"
cl_forcepreload "1"
cl_interp "0"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_righthand "0"

alias unorbweaver "bind 5 slot5; bind ` toggleconsole; bind q lastinv; bind g drop; bind SHIFT +speed; bind CTRL +duck; bind 6 slot6; bind z radio1; bind 7 slot7; bind x radio2; bind 8 slot8; bind c radio3; bind 0 slot10"

bind space "+bindtoggle"

bind MOUSE4 slot2
bind MOUSE5 slot1
bind MWHEELUP "+jump"
bind MWHEELDOWN knife


alias "+bindtoggle" "bind ` kit; bind 1 he; bind 2 fb; bind 3 sg; bind 4 molly; bind TAB helm; bind q ssg; bind w famas; bind e m4; bind r awp; bind CAPSLOCK vest; bind a mp9; bind s ump; bind d bizon; bind f mp7; bind SHIFT p250; bind z fn; bind x deag; bind c nova; bind v mag; unbind uparrow; unbind leftarrow; unbind downarrow; unbind rightarrow"

alias "-bindtoggle" "bind ` slot5; bind 1 slot6; bind 2 slot7; bind 3 slot8; bind 4 slot10; bind TAB +showscores; bind q slot9; bind w +forward; bind e +use; bind r +reload; bind CAPSLOCK +speed; bind a +moveleft; bind s +back; bind d +moveright; bind f +lookatweapon; bind SHIFT +duck; bind z radio1; bind x radio2; bind c radio3; bind v drop; bind uparrow tng; bind leftarrow +jumpthrow; bind downarrow tsp; bind rightarrow trh"

alias knife "slot3; noclip"
alias "+runjumpthrow" "+foward;+jump;-attack"
alias "-runjumpthrow" "-jump;-forward"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump;"
alias tnp "toggle net_graph 0 1; toggle cl_showpos 0 1"
alias tng "toggle net_graph 0 1"
alias tsp "toggle cl_showpos 0 1"
alias trh "toggle cl_righthand 0 1"
alias kit "buy defuser;"
alias he "buy hegrenade; give weapon_hegrenade"
alias fb "buy flashbang; give weapon_flashbang"
alias sg "buy smokegrenade; give weapon_smokegrenade"
alias decoy "buy decoy; give weapon_decoy"
alias molly "buy incgrenade; buy molotov; give weapon_incgrenade; give weapon_molotov"
alias helm "buy vesthelm;"
alias ssg "buy ssg08; give weapon_ssg08"
alias famas "buy famas; buy galilar; give weapon_famas; give weapon_galilar"
alias m4 "buy m4a1; buy ak47; give weapon_m4a1; give weapon_m4a1_silencer; give weapon_ak47;"
alias aug "buy aug; buy sg556; give weapon_aug; give weapon_sg556"
alias awp "buy awp; give weapon_awp"
alias vest "buy vest"
alias mp9 "buy mp9; buy mac10; give weapon_mp9; give weapon_mac10"
alias ump "buy ump45; give weapon_ump45"
alias bizon "buy bizon; give weapon_bizon"
alias mp7 "buy mp7; give weapon_mp7"
alias p90 "buy p90; give weapon_p90"
alias p250 "buy p250; give weapon_p250"
alias dual "buy elite; give weapon_elite"
alias fn "buy fn57; give weapon_fn57; buy tec9; give weapon_tec9"
alias deag "buy deagle; give weapon_deagle"
alias nova "buy nova; give weapon_nova"
alias mag "buy sawedoff; buy mag7; give weapon_sawedoff; give weapon_mag7"
alias xm "buy xm1014; give weapon_xm1014"
alias zeus "buy Taser; give weapon_taser"
alias auto "buy scar20; buy g3sg1; give weapon_scar20; give weapon_g3sg1"
alias m249 "buy m249; give weapon_m249" 
alias negev "buy negev; give weapon_negev"

host_writeconfig
