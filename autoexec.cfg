sensitivity "1.300000"
cl_forcepreload "1"
cl_interp "0"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
cl_righthand "0"

alias unorbweaver "bind 5 slot5; bind ` toggleconsole; bind q lastinv; bind g drop; bind SHIFT +speed; bind CTRL +duck; bind 6 slot6; bind z radio1; bind 7 slot7; bind x radio2; bind 8 slot8; bind c radio3; bind 0 slot10"

bind space "+bindtoggle"

alias "+bindtoggle" "bind ` getkit; bind 1 gethe; bind 2 getfb; bind 3 getsg; bind 4 getmolly; bind TAB gethelm; bind q getssg; bind w getfamas; bind e getm4; bind r getawp; bind CAPSLOCK getvest; bind a getbizon; bind s getump; bind d getp90; bind f getaug; bind SHIFT getp250; bind z getfn; bind x getdeag; bind c getnova; bind v getmag; bind uparrow getzeus; bind leftarrow getnegev; bind downarrow getauto; bind rightarrow getm249"

alias "-bindtoggle" "bind ` slot5; bind 1 slot6; bind 2 slot7; bind 3 slot8; bind 4 slot10; bind TAB +showscores; unbind q; bind w +forward; bind e +use; bind r +reload; bind CAPSLOCK +speed; bind a +moveleft; bind s +back; bind d +moveright; bind f +lookatweapon; bind SHIFT +duck; bind z noclip; bind x tnp; bind c trh; bind v drop; bind uparrow +runjumpthrow; bind leftarrow +jumpthrow; unbind downarrow; unbind rightarrow"

alias "+runjumpthrow" "+foward;+jump;-attack"
alias "-runjumpthrow" "-jump;-forward"
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump;"
alias tnp "toggle net_graph 0 1; toggle cl_showpos 0 1"
alias trh "toggle cl_righthand 0 1"
alias getkit "buy defuser;"
alias gethe "buy hegrenade; give weapon_hegrenade"
alias getfb "buy flashbang; give weapon_flashbang"
alias getsg "buy smokegrenade; give weapon_smokegrenade"
alias getmolly "buy incgrenade; buy molotov; give weapon_incgrenade; give weapon_molotov"
alias gethelm "buy vesthelm;"
alias getssg "buy ssg08; give weapon_ssg08"
alias getfamas "buy famas; buy galilar; give weapon_famas; give weapon_galilar"
alias getm4 "buy m4a1; buy ak47; give weapon_m4a1; give weapon_m4a1_silencer; give weapon_ak47;"
alias getawp "buy awp; give weapon_awp"
alias getvest "buy vest"
alias getbizon "buy bizon; give weapon_bizon"
alias getump "buy ump45; give weapon_ump45"
alias getp90 "buy p90; give weapon_p90"
alias getaug "buy aug; buy sg556; give weapon_aug; give weapon_sg556"
alias getp250 "buy p250; give weapon_p250"
alias getfn "buy fn57; give weapon_fn57; buy tec9; give weapon_tec9"
alias getdeag "buy deagle; give weapon_deagle"
alias getnova "buy nova; give weapon_nova"
alias getmag "buy sawedoff; buy mag7; give weapon_sawedoff; give weapon_mag7"
alias getzeus "buy Taser; give weapon_taser"
alias getnegev "buy negev; give weapon_negev"
alias getauto "buy scar20; buy g3sg1; give weapon_scar20; give weapon_g3sg1"
alias getm249 "buy m249; give weapon_m249" 

host_writeconfig
